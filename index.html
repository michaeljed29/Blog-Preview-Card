<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="card__img" src="assets/images/blogimage.png" />
        <div class="content">
          <span class="content__chip">Learning</span>
          <span class="content__date">Published 21 Dec 2023</span>
          <h1 class="content__title">HTML & CSS foundations</h1>
          <p class="content__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__author">
          <img src="assets/images/userpic.jpeg" />
          <span>Greg Hooper</span>
        </div>
      </div>
    </div>
  </body>
</html>
